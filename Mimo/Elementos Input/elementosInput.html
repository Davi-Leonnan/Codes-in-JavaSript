<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Choose your language</h4>

    <!-- "<select>": Cria elementos de seleção-->
    <!-- "<option>"> Define opções dentro dos elementos de seleção-->
    <!-- "selected": Pré determina uma opção nos elementos de seleção. Caso não use esse atributo, o código sempre irá escolher a primeira opção-->
    <!--"name": Adiona tags dentro de uma lista de seleção, facilitando na identificação.-->
     
    <select name="languages">
        <option>
            JavaScript

        </option>
        <br>

        <option selected>
            Python

        </option>
        <br>

        <option>
            Java

        </option>
        <br>

        <option>
            C++

        </option>

    </select>
</body>
</html>
